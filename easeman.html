<!DOCTYPE html>
<html>
<head>
    <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>

    <script>
        var canvas;
        var stage;
        var screen_width;
        var screen_height;
        var bmpAnimation;
        var imgMonsterARun = new Image();

    function init() {
        canvas = document.getElementById("testCanvas");
        imgMonsterARun.onload = handleImageLoad;
        imgMonsterARun.onerror = handleImageError;
        imgMonsterARun.src = "sprite.png";
    }

    function reset() {
        stage.removeAllChildren();
        createjs.Ticker.removeAllListeners();
        stage.update();
    }

    function handleImageLoad(e) {
        startGame();
    }

    function startGame() {
    // create a new stage and point it at our canvas:
    stage = new createjs.Stage(canvas);

    // grab canvas width and height for later calculations:
    screen_width = canvas.width;
    screen_height = canvas.height;

    // create spritesheet and assign the associated data.
    var spriteSheet = new createjs.SpriteSheet({
    // image to use
    images: [imgMonsterARun],
    // width, height & registration point of each sprite
    frames: {width: 116, height: 143, regX: 4, regY: 5},
    animations: {
    walk: [0, 9, "walk"]
    }
    });

    // create a BitmapAnimation instance to display and play back the sprite sheet:
    bmpAnimation = new createjs.BitmapAnimation(spriteSheet);

    // start playing the first sequence:
    bmpAnimation.gotoAndPlay("walk"); 	//animate

    // set up a shadow. Note that shadows are ridiculously expensive. You could display hundreds
    // of animated rats if you disabled the shadow.
   // bmpAnimation.shadow = new createjs.Shadow("#454", 0, 5, 4);
    bmpAnimation.name = "monster1";
    bmpAnimation.direction = 90;
    bmpAnimation.vX = 6;
    bmpAnimation.x = 124;
    bmpAnimation.y = 28;

    // have each monster start at a specific frame
    bmpAnimation.currentFrame = 0;
    stage.addChild(bmpAnimation);

    // we want to do some work before we update the canvas,
    // otherwise we could use Ticker.addListener(stage);
    createjs.Ticker.addListener(window);
    createjs.Ticker.useRAF = true;
    createjs.Ticker.setFPS(20);
    }

    //called if there is an error loading the image (usually due to a 404)
    function handleImageError(e) {
    console.log("Error Loading Image : " + e.target.src);
    }

    function tick() {
    // Hit testing the screen width, otherwise our sprite would disappear
    if (bmpAnimation.x >= screen_width - 16) {
    // We've reached the right side of our screen
    // We need to walk left now to go back to our initial position
    bmpAnimation.direction = -90;
    }

    if (bmpAnimation.x < 16) {
    // We've reached the left side of our screen
    // We need to walk right now
    bmpAnimation.direction = 90;
    }

    // Moving the sprite based on the direction & the speed
    if (bmpAnimation.direction == 90) {
        bmpAnimation.x += bmpAnimation.vX;
    }
    else {
        bmpAnimation.x -= bmpAnimation.vX;
    }

    // update the stage:
    stage.update();
    }

    </script>

    </head>
<body>
<div class="description">
Stick Man on a treadmill
</div>
<div class="canvasHolder">
    <canvas id="testCanvas" width="490" height="163" style="background-color:#fff;border:1px solid #000;">
    </canvas>
</div>
<button id="Start" onclick=init();>Start</button><button id="Reset" onclick=reset();>Reset</button>
</body>

</html>
